version: "3.8"

services:
  frontend:
    build: .
    container_name: meutako-frontend
    restart: always
    env_file:
      - .env
    environment:
      - VIRTUAL_HOST=${FRONTEND_HOST}
      - LETSENCRYPT_HOST=${FRONTEND_HOST}
      - LETSENCRYPT_EMAIL=${EMAIL}
    expose:
      - "3000"
    ports:
      - "3000:3000"
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true
